<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <title>Rhythm Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="category.css">


</head>

<body>

<div id="main">


  <!-- 4レーン -->
  <div class="game-container" id="containerr">
    <div class="column" id="column1"><h3 class="key">d</h3></div>
    <div class="column" id="column2"><h3 class="key">f</h3></div>
    <div class="column" id="column3"><h3 class="key">j</h3></div>
    <div class="column" id="column4"><h3 class="key">k</h3></div>
    <div class="column" id="column5" style="display: none;" ><h3 class="key">L</h3></div>
    <div class="line" id="line"></div>
  </div>
  

  <!-- 判定の表示 -->
  <div id="judge">
    <h3 id="combo"></h3>
    <h3 id="Perfect">Perfect!!</h3>
    <h3 id="Great">Great!</h3>
    <h3 id="Good">Good!</h3>
    <h3 id="Miss">Miss</h3>  
  </div>

  <!-- 難易度ボタン -->
  <div class="button">

    <!-- 指選択 -->
    <div id="TitleKeys">
      <button class="Menu comming" id="tit3K" >comming soon...</button>
      <button class="Menu" id="tit4K" >4本指 ⇨</button>
      <button class="Menu comming" id="tit5K" >comming soon...</button>
    </div>

    <button class="Menu" id="back4K" >⇦⇦</button>
    <button class="Menu" id="Exback4K" >⇦⇦</button>
    
    <hr class="buttonHr">
    
    <!-- 4本 -->
    <div class="Key4">
      <button class="Menu" id="button1" >やさしい</button>
      <button class="Menu" id="button2" >簡単</button>
      <button class="Menu" id="button3" >普通</button>
      <button class="Menu" id="button4" >難しい</button>
      <button class="Menu" id="button5" >達人</button>

      <hr class="buttonHr">

      <button class="Menu entrance" id="button9" >Extra ⇨</button>

      <!-- Extra -->
      <div>
        <button class="Menu" id="button6" >仙人(製作者の限界)</button>
        <button class="Menu hello" id="button7" >?</button>
        <button class="Menu hell" id="button8" >できるかな？</button>
      </div>
    </div>



  </div>


  <!-- 表記 -->
  <div>
    <h3 id="score">すこあ</h3>
    <h3 id="accuracy">精度</h3>
  </div>


  <!-- 判定のカウント -->
  <div id="judgeCount">
    <h3 id="PerfectCount">Perfect : </h3>
    <h3 id="GreatCount">Great : </h3>
    <h3 id="GoodCount">Good : </h3>
    <h3 id="MissCount">Miss : </h3>
  </div>
  

  

  <script src="script.js"></script>

</div>

</body>

</html>
